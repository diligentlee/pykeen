# ER-MLP on FB15k237 from https://arxiv.org/abs/2006.13365
metadata:
  title: ER-MLP on FB15k237 from https://arxiv.org/abs/2006.13365
pipeline:
  dataset: fb15k237
  dataset_kwargs:
    create_inverse_triples: True
  evaluator_kwargs:
    filtered: true
  loss: bceaftersigmoid
  model: ermlp
  model_kwargs:
    embedding_dim: 64
  optimizer: adam
  optimizer_kwargs:
    lr: 0.005779875816374009
    weight_decay: 0.0
  training_kwargs:
    batch_size: 256
    label_smoothing: 0.6431540317057921
    num_epochs: 201
  training_loop: lcwa
